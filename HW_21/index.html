<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Интерактивный список</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper" id="list">
    <div class="input">
      <div class="input__col_left">
        <input type="text" class="input__text" placeholder="Вводить тут">
      </div>
      <div class="input__col_right">
        <button class="input__button input__button_add">+</button>
        <button class="input__button input__button_remove">-</button>
      </div>
    </div>
    <ol class="list">
      <li class="list__item">asdf</li>
      <li class="list__item">asdgfasdfg</li>
      <li class="list__item">vc sasfda df</li>
    </ol>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
